<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ~ Final Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <div class="search">
        <input type="text" placeholder="City Name"
        spellcheck="false">
        <button><img src="public/images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img src="public/images/mist.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="public/images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="public/images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
